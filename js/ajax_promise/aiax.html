<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <ul id="repos"></ul>
    <!--  -->
    <script>
        // https://api.github.com/users/shunyuwu/repos
        // 前后端分离 js 主动地请求接口（异步任务），拿到数据
        // xhr 对象？
        // 早期接口请求的对象
        const xhr = new XMLHttpRequest(); // 实例化
        // http 请求 GET 打开一个数据传输的通道
        // 底层，好理解 浏览器网络请求的通道被打开，可以理解为打开一个门
        xhr.open('GET','https://api.github.com/users/Ming-1213/repos')
        xhr.send() // 发送请求
        // es6 之前的对象连promise都没有，拿来的then
        // 事件监听之后的回调函数
        xhr.onreadystatechange = function() {
            // console.log(xhr.readyState);
            if(xhr.readyState == 4) { // 如果响应内容到达了
                // 后端数据接口的格式是XML html 也是XML的一种格式 <song><author>林俊杰</author></song><title>江南</title></song>
                // console.log(xhr.responseText, typeof xhr.responseText); // 拿到响应的内容
                const data = JSON.parse(xhr.responseText);
                document.getElementById('repos').innerHTML = data.map(item => `<li>${item.name}</li>`).join('') // 拿到数据，渲染到页面上，这样，前端就可以自己做主
            }
        }
        // 共同点 http请求 xhr 对象
        // 区别 URL 参数
        const getJSON = async(url) => { // 异步任务
            return new Promise((resolve,reject) => {
                // excutor
                // pending 状态
            })
        }
        const data = await getJSON('https://api.github.com/users/Ming-1213/repos')
        document.getElementById('repos').innerHTML = data.map(item => `<li>${item.name}</li>`).join('')
    </script>
</body>
</html>
